<div id="menu">

    <button mat-button>Adicionar Produto</button>

    <button mat-button>Buscar</button>

</div>

<div id="products-list">

    <mat-card *ngFor="let product of allProducts">

        <div>
            <img src="https://rockcontent.com/br/wp-content/uploads/sites/2/elementor/thumbs/Descri%C3%A7%C3%A3o-de-produto-no-e-commerce-p2gh8k9dix8ihys8cgb499q4wyvk7k16bkyuysnu18.png"
                alt="">
            <p>{{product.filename}}</p>
        </div>


        <div>
            <h2>{{product.title}}</h2>
            <p>{{product.type}}</p>
            <p>{{product.description}}</p>
            <p>{{product.height}}</p>
            <p>{{product.width}}</p>
            <p>{{product.rating}}</p>

        </div>


        <div>
            <mat-icon id={{product.id}} class="edit">edit</mat-icon>
            <mat-icon id={{product.id}} class="delete">delete</mat-icon>
        </div>
    </mat-card>

</div>
